<!doctype html>
<html ng-app="strikeout">
<head>
<!--    _____ __       _ __                    __
       / ___// /______(_) /_____  ____  __  __/ /_
       \__ \/ __/ ___/ / //_/ _ \/ __ \/ / / / __/
      ___/ / /_/ /  / / ,< /  __/ /_/ / /_/ / /_
     /____/\__/_/  /_/_/|_|\___/\____/\__,_/\__/

    Created by Hay Kranen < http://www.haykranen.nl -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Strikeout</title>

    <!-- build:css assets/style.css -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- endbuild -->

<!--(if target dist)>
    <script>
        window.__ENV__ = 'dist';
    </script>
<!(endif)-->

<!--(if target !dist)><!-->
    <script>
        window.__ENV__ = 'dev';
    </script>
<!--<!(endif)-->

    <script>
    (function(w, l) {
        if (w.__ENV__ === 'dist' && l.protocol !== 'https:') {
            l.href = "https:" + l.href.substring(l.protocol.length);
        }
    })(window, window.location);
    </script>
</head>
<body ng-controller="MainCtrl" ng-class="{'no-touch' : !touchEnabled, 'has-touch' : touchEnabled}">
    <div class="pane-row" ng-show="!initializing">
        <div ui-view="lists"
             class="pane-col lists"
             ng-class="{'lists-visible' : listsVisible, 'lists-hidden' : !listsVisible}"
             ng-show="'list' | isState"
        ></div>
        <div ui-view="items" class="pane-col items" ng-show="'list' | isState"></div>
        <div ui-view="settings" class="pane-col" ng-show="'settings' | isState"></div>
    </div>

    <ng-include src="'views/bootstrap.html'"></ng-include>

    <!-- Purely used for screen mode detection -->
    <div class="device-xs visible-xs-block"></div>

    <!-- build:js assets/app.js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/fastclick/lib/fastclick.js"></script>

    <!-- Custom stuff -->
    <script src="js/app.js"></script>
    <script src="js/conf.js"></script>
    <script src="js/errors.js"></script>

    <script src="js/directives/jsonimporter.js"></script>
    <script src="js/directives/scrollfix.js"></script>

    <script src="js/services/DataStore.js"></script>
    <script src="js/services/DropboxDataStore.js"></script>
    <script src="js/services/MockDataStore.js"></script>
    <script src="js/services/util.js"></script>
    <script src="js/services/WunderlistImporter.js"></script>

    <script src="js/controllers/ListsCtrl.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/ItemsCtrl.js"></script>
    <script src="js/controllers/SettingsCtrl.js"></script>

    <script src="js/routes.js"></script>
    <!-- endbuild -->
</body>
</html>
