<div class="overlay" ng-class="{'overlay-show' : initializing, 'overlay-hide' : !initializing}">
    <div class="logo"></div>
    <h1>Kittylist</h1>

    <h2 ng-show="!online">You need to be online to view your lists.</h2>

    <div ng-show="online">
        <h2 ng-show="loading">Loading...</h2>

         <div ng-show="!loading && !isAuthenticated">
            <p>Link your Dropbox account to start using this app</p>

            <button class="btn btn-primary"
                    ng-click="authenticate()"
            >Link to Dropbox</button>
        </div>

        <h2 ng-show="!loading && isAuthenticated">You're signed in to Dropbox</h2>
    </div>

    <h2 ng-show="error">{{error}}</h2>
</div>
