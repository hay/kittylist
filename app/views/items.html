<div class="header">
    <header>{{currentListName}}</header>

    <form class="inputform hidden-xs" ng-submit="addItemByForm()">
        <label>Add an item</label>
        <input type="text" ng-model="newItem" />
    </form>

    <button class="btn btn-link visible-xs-block" ng-click="addItemByPrompt()">
        <span class="glyphicon glyphicon-plus"></span>
    </button>

    <button class="btn btn-link visible-xs-block"
            ng-click="showLists()"
    >
        <span class="glyphicon glyphicon-list"></span>
    </button>
</div>

<div class="pane-scroll">
    <ul class="item-list">
        <li ng-repeat="item in items | filter:{ completed : false } | orderBy:position">
            <button class="btn btn-link item-list-leftbutton item-list-never-hide"
                    ng-click="updateItem(item, 'completed', true)"
            >
                <span class="glyphicon glyphicon-ok"></span>
            </button>

            <div class="item-list-content">{{item.title}}</div>

            <button class="btn btn-link item-list-rightbutton"
                    ng-click="deleteItem(item)"
            >
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </li>
    </ul>

    <h3>
        Completed
        <button class="btn btn-link"
                ng-click="toggleShowCompleted()"
        >
            <span class="glyphicon"
                  ng-class="{
                    'glyphicon-eye-open' : !showCompleted,
                    'glyphicon-eye-close' : showCompleted
                  }"
            ></span>
        </button>
    </h3>

    <ul ng-show="showCompleted" class="item-list">
        <li ng-repeat="item in items | filter: { completed : true } | orderBy:position">
            <button class="btn btn-link item-list-leftbutton item-list-never-hide"
                    ng-click="updateItem(item, 'completed', false)"
            >
                <span class="glyphicon glyphicon-ok"></span>
            </button>

            <div class="item-list-content">{{item.title}}</div>

            <button class="btn btn-link item-list-rightbutton"
                    ng-click="deleteItem(item)"
            >
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </li>
    </ul>
</div>
