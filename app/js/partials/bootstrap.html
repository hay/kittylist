<div class="container-fluid scroll-wrapper">
    <div class="col-md-12" ng-show="!online">
        <h1>You need to be online to view your lists.</h1>
    </div>

    <div class="col-md-12" ng-show="online">
       <div ng-show="initializing || loading">
            <h1>Loading...</h1>
        </div>

         <div ng-show="!loading && !isAuthenticated">
            <h1>Use Dropbox to sync</h1>

            <button class="btn btn-primary"
                    ng-click="authenticate()"
            >Link to Dropbox</button>
        </div>

        <div ng-show="!loading && isAuthenticated">
            <h1>You're signed in to Dropbox</h1>
        </div>
    </div>

    <div ng-show="error">
        <h1>Oops...</h1>
        <h2>{{error}}</h2>
    </div>
</div>
